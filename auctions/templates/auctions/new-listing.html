{% extends "auctions/layout.html" %}

{% block body %}
  {% if form %}
    <div class="form-group">
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-outline-primary"name="button">Submit</button>
      </form>
    </div>
    <div class="form-group">
      <form method="post" action="#">
        {% csrf_token %}
        {{ image }}
        <button type="submit" class="btn btn-outline-primary"name="button">Submit</button>
      </form>
    </div>
  {% endif %}
{% endblock %}
